
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAWP – Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("friends.jpeg");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            position: relative;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            color: white;
        }

        .overlay h1 {
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 25px;
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #1b5e20;
        }

        /* Language selector at top-right corner */
        #languageSelect {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 14px;
            font-size: 18px;
            border-radius: 7px;
            border: none;
        }
    </style>
</head>
<body>

<!-- Language selector in top-right corner -->
<select id="languageSelect">
    <option value="en">English</option>
    <option value="hi">हिंदी</option>
    <option value="te">తెలుగు</option>
</select>

<div class="overlay">
    <h1 id="title">Digital Farmer Assistance & Welfare Platform</h1>
    <p id="description">Empowering Farmers Through Digital Technology</p>
    <br>
    <a href="index2.html" class="btn">Enter Website</a>
</div>

<script>
    const langSelect = document.getElementById('languageSelect');

    // Load saved language
    const savedLang = localStorage.getItem('language') || 'en';
    langSelect.value = savedLang;
    applyLanguage(savedLang);

    // Save language on change
    langSelect.addEventListener('change', () => {
        const selectedLang = langSelect.value;
        localStorage.setItem('language', selectedLang);
        applyLanguage(selectedLang);
    });

    function applyLanguage(lang) {
        const texts = {
            en: {
                title: "Digital Farmer Assistance & Welfare Platform",
                description: "Empowering Farmers Through Digital Technology"
            },
            hi: {
                title: "डिजिटल किसान सहायता एवं कल्याण मंच",
                description: "डिजिटल प्रौद्योगिकी के माध्यम से किसानों को सशक्त बनाना"
            },
            te: {
                title: "డిజిటల్ రైతు సహాయం & సంక్షేమ ప్లాట్‌ఫారం",
                description: "డిజిటల్ సాంకేతికత ద్వారా రైతులను శక్తివంతం చేయడం"
            }
        };
        document.getElementById('title').innerText = texts[lang].title;
        document.getElementById('description').innerText = texts[lang].description;
    }
</script>

</body>
</html>
